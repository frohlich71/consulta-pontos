<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Pontos Control SERVLET</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="index.css" media="screen" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
	<div class="container container-md">
		<div id='horario-de-trabalho' class='container-fluid'>
			<table id='horarios-table' class="table table-dark table-hover caption-top shadow-lg">
				<caption class="text text-center text-light bg-dark p3">
					<div id="caption-container" class="container container-sm">
						<span>Horário de trabalho</span>
						<button id="marcar-horario-button" type="button"
							class="btn btn-success btn-sm" data-bs-toggle="modal"
							data-bs-target="#modal-table-marcacao-horas">Marcar
							horario</button>
					</div>
				</caption>
				<thead class="table-group-divider">
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Entrada</th>
						<th scope="col">Saída</th>
						<th scope="col">Edit</th>
						<th scope="col">Delete</th>
					</tr>
				</thead>
				<tbody id="horario-trabalho-tbody">
					
				</tbody>
			</table>

			<!-- Modal -->
			<div class="modal fade" id="modal-table-marcacao-horas"
				data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
				aria-labelledby="staticBackdropLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header bg-dark-subtle">
							<h1 class="modal-title fs-5" id="staticBackdropLabel">Marcar
								novo horário</h1>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<form id="horario-form">
							<div class="modal-body bg-dark-subtle">
								<div class="row">
									<div class="col">
										<input id="entradaMarcarHoras" name="entradaMarcarHoras"
											type="time" class="form-control" placeholder="Entrada"
											aria-label="Entrada" required>
									</div>
									<div class="col">
										<input 
											id="saidaMarcarHoras" 
											name="saidaMarcarHoras"
											type="time" 
											class="form-control" 
											placeholder="Saída"
											aria-label="Saída" 
											required
										>
									</div>
								</div>
							</div>
							<div class="modal-footer bg-dark-subtle">
								<button type="button" class="btn btn-secondary"
									data-bs-dismiss="modal">Fechar</button>
								<button 
									type="submit" 
									class="btn btn-primary"
									data-bs-dismiss="modal"
									id="button-modal-horario-trabalho"
								>
								Salvar
							</button>
							</div>
						</form>
					</div>
				</div>
			</div>

		</div>
		<div id='marcacoes-feitas' class='container-fluid'>
			<table id="marcacoes-table" class="table table-dark table-hover caption-top">
				<caption class="text text-center text-bg-dark p3">
					<div id="caption-container" class="container container-sm">
						<span>Marcações feitas</span>
						<button id="marcar-horario-button" type="button"
							class="btn btn-success btn-sm" data-bs-toggle="modal"
							data-bs-target="#modal-table-marcacao-feitas">Marcar
							horario</button>
					</div>
				</caption>
				<thead class="table-group-divider">
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Entrada</th>
						<th scope="col">Saída</th>
						<th scope="col">Edit</th>
						<th scope="col">Delete</th>
					</tr>
				</thead>
				<tbody id="marcacoes-feitas-tbody">

				</tbody>
			</table>
			<!-- Modal -->
			<div class="modal fade" id="modal-table-marcacao-feitas"
				data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
				aria-labelledby="staticBackdropLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header bg-dark-subtle">
							<h1 class="modal-title fs-5" id="staticBackdropLabel">Marcar
								novo horário</h1>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<form id='marcacoes-form'>
						<div class="modal-body bg-dark-subtle">
							<div class="row">
								<div class="col">
									<input id="marcacoesEntradaInput" type="time"
										class="form-control" placeholder="Entrada"
										aria-label="Entrada">
								</div>
								<div class="col">
									<input type="time" class="form-control" placeholder="Saída"
										aria-label="Saída" id="marcacoesSaidaInput">
								</div>
							</div>
						</div>
							<div class="modal-footer bg-dark-subtle">
								<button type="button" class="btn btn-secondary"
									data-bs-dismiss="modal">Fechar</button>
								<button type="submit" class="btn btn-primary"
									id="button-modal-marcacoes-feitas"
									data-bs-dismiss="modal"
									>Salvar</button>
							</div>
						</form>
						
					</div>
				</div>
			</div>
			</div>

		<div id='atraso' class='container-fluid'>
			<table id='table-atraso' class="table table-dark table-hover caption-top">
				<caption class="text text-center text-bg-dark p3">
					<div id="caption-container" class="container container-sm">
						<span>Atraso</span>
						<button id="calcular-atraso-btn" type="button"
							class="btn btn-success btn-sm" onclick="setAtrasos()">Calcular Atraso</button>
					</div>
				</caption>
				<thead class="table-group-divider">
					<tr>
						<th scope="col">Entrada</th>
						<th scope="col">Saída</th>
					</tr>
				</thead>
				<tbody id="atraso-tbody">

				</tbody>
			</table>
		</div>
		<div id='hora-extra' class='container-fluid'>
			<table class="table table-dark table-hover caption-top">
				<caption class="text text-center text-bg-dark p3">
					<div id="caption-container" class="container container-sm">
						<span>Hora extra</span>
						<button id="calcular-hora-extra-btn" type="button"
							class="btn btn-success btn-sm" onclick="setHorasExtras()">Calcular Horas</button>
					</div>
				</caption>
				<thead class="table-group-divider">
					<tr>
						<th scope="col">Entrada</th>
						<th scope="col">Saída</th>
					</tr>
				</thead>
				<tbody id="horaExtra-tbody">

				</tbody>
			</table>
		</div>
	</div>

	<div class="modal fade" id="modal-edit-horas"
				data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
				aria-labelledby="staticBackdropLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header bg-dark-subtle">
							<h1 class="modal-title fs-5" id="staticBackdropLabel">Editar horario</h1>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<form id="editar-horario-form" onsubmit="editarColuna(this, event, 
						'horarios-table')">
							<div class="modal-body bg-dark-subtle">
								<div class="row">
									<div class="col">
										<input id="entrada" name="entrada"
											type="time" class="form-control" placeholder="Entrada"
											aria-label="Entrada" required>
									</div>
									<div class="col">
										<input 
											id="saida" 
											name="saida"
											type="time" 
											class="form-control" 
											placeholder="Saída"
											aria-label="Saída" 
											required
										>
									</div>
								</div>


							</div>
							<div class="modal-footer bg-dark-subtle">
								<button type="button" class="btn btn-secondary"
									data-bs-dismiss="modal">Fechar</button>
								<button 
									type="submit" 
									class="btn btn-primary"
									data-bs-dismiss="modal"
									id="button-modal-horario-trabalho"
								>
								Salvar
							</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="modal-edit-marcas"
				data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
				aria-labelledby="staticBackdropLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header bg-dark-subtle">
							<h1 class="modal-title fs-5" id="staticBackdropLabel">Editar Marcação</h1>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<form id="editar-marca-form" onsubmit="editarColuna(this, event, 
						'marcacoes-table')">
							<div class="modal-body bg-dark-subtle">
								<div class="row">
									<div class="col">
										<input id="entrada" name="entrada"
											type="time" class="form-control" placeholder="Entrada"
											aria-label="Entrada" required>
									</div>
									<div class="col">
										<input 
											id="saida" 
											name="saida"
											type="time" 
											class="form-control" 
											placeholder="Saída"
											aria-label="Saída" 
											required
										>
									</div>
								</div>


							</div>
							<div class="modal-footer bg-dark-subtle">
								<button type="button" class="btn btn-secondary"
									data-bs-dismiss="modal">Fechar</button>
								<button 
									type="submit" 
									class="btn btn-primary"
									data-bs-dismiss="modal"
									id="button-modal-horario-trabalho"
								>
								Salvar
							</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous">
		
	</script>

	<script> 
		function TEMP() {
			alert ('Só tive tempo de implementear no backend, desculpa :/')
		}
	</script>

	<script src="index.js">

</script>
</body>
</html>
